<table>
    <thead>
        <tr>
            <th class="border-gray-300 border-[1px] p-4">Title</th>
            <th class="border-gray-300 border-[1px] p-4">Price</th>
            <th class="border-gray-300 border-[1px] p-4">Desc</th>
            <th class="border-gray-300 border-[1px] p-4">Image</th>
            <th class="border-gray-300 border-[1px] p-4">Action!</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td class="border-gray-300 border-[1px] p-4"><a class="text-blue-500 hover:text-green-500" href="/product/{{item.id}}">{{item.title}}</a></td>
            <td class="border-gray-300 border-[1px] p-4">{{item.price}}</td>
            <td class="border-gray-300 border-[1px] p-4">{{item.description}}</td>
            <td class="border-gray-300 border-[1px] p-4"><img src="{{item.thumbnail}}" class="w-[100px] h-[8-px]" alt=""></td> 
            <td class="border-gray-300 border-[1px] p-4"><button class="text-blue-500 hover:text-green-500" (click)="remove(item.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
